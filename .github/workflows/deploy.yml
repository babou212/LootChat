name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: lootchat
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      backend-image: ${{ steps.meta.outputs.backend_image }}
      frontend-image: ${{ steps.meta.outputs.frontend_image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          # Generate version tag from git commit
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION="${{ github.ref_name }}-${SHORT_SHA}-$(date +%s)"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "backend_image=babou212/lootchat-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=babou212/lootchat-frontend" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.backend_image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.backend_image }}:latest
          labels: |
            org.opencontainers.image.title=LootChat Backend
            org.opencontainers.image.description=LootChat Spring Boot Backend
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.frontend_image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.frontend_image }}:latest
          labels: |
            org.opencontainers.image.title=LootChat Frontend
            org.opencontainers.image.description=LootChat Nuxt.js Frontend
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Image digest
        run: |
          echo "Backend Image: ${{ steps.meta.outputs.backend_image }}:${{ steps.meta.outputs.version }}"
          echo "Frontend Image: ${{ steps.meta.outputs.frontend_image }}:${{ steps.meta.outputs.version }}"
          echo ""
          echo "✅ Images pushed successfully!"
          echo "Flux CD will automatically detect and deploy these images to the cluster."
          echo ""
          echo "Monitor deployment with:"
          echo "  flux get kustomizations"
          echo "  kubectl get pods -n lootchat -w"

  notify:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Build Success
        if: needs.build-and-push.result == 'success'
        run: |
          echo "✅ Build successful!"
          echo "Backend: ${{ needs.build-and-push.outputs.backend-image }}:${{ needs.build-and-push.outputs.image-tag }}"
          echo "Frontend: ${{ needs.build-and-push.outputs.frontend-image }}:${{ needs.build-and-push.outputs.image-tag }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Flux CD will automatically deploy these images."

      - name: Build Failed
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "❌ Build failed!"
          exit 1

      - name: Create build summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # LootChat Build Summary
          
          ## Build Information
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Image Tag**: ${{ needs.build-and-push.outputs.image-tag }}
          
          ## Images Built
          - Backend: \`${{ needs.build-and-push.outputs.backend-image }}:${{ needs.build-and-push.outputs.image-tag }}\`
          - Frontend: \`${{ needs.build-and-push.outputs.frontend-image }}:${{ needs.build-and-push.outputs.image-tag }}\`
          
          ## Build Status
          - Build: ${{ needs.build-and-push.result == 'success' && '✅ Success' || '❌ Failed' }}
          
          ## Deployment
          Flux CD will automatically:
          1. Detect the new \`:latest\` images
          2. Update the manifest files in the repository
          3. Deploy to the Kubernetes cluster
          
          Monitor with:
          \`\`\`bash
          # Check Flux status
          flux get all
          
          # Watch pods
          kubectl get pods -n lootchat -w
          
          # View Flux logs
          flux logs --follow
          \`\`\`
          
          ## Application
          - URL: https://dylancree.com
          
          ## Rollback
          If needed, rollback with:
          \`\`\`bash
          kubectl rollout undo deployment/lootchat-backend -n lootchat
          kubectl rollout undo deployment/lootchat-frontend -n lootchat
          \`\`\`
          EOF
