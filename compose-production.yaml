services:
  db:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - lootchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: lootchat-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - FILE_UPLOAD_DIR=/app/uploads
      - SERVER_PORT=8080
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@lootchat.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ChangeMe123!}
      - ADMIN_FIRST_NAME=${ADMIN_FIRST_NAME:-System}
      - ADMIN_LAST_NAME=${ADMIN_LAST_NAME:-Administrator}
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lootchat-network
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: lootchat-frontend
    ports:
      - "3000:3000"
    environment:
      - NUXT_SESSION_PASSWORD=${NUXT_SESSION_PASSWORD}
      - NUXT_PUBLIC_API_URL=http://localhost:8080
      - NUXT_PUBLIC_TENOR_API_KEY=${NUXT_PUBLIC_TENOR_API_KEY}
    networks:
      - lootchat-network

networks:
  lootchat-network:
    driver: bridge

volumes:
  postgres-data:
    name: lootchat-postgres-data
  backend-uploads:
    name: lootchat-backend-uploads
