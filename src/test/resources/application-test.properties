# Test Profile Configuration
spring.profiles.active=test

# Database Configuration (using CI database)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lootchat_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.cache.type=redis

# Kafka Configuration (disable for tests)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group

# S3/MinIO Configuration (mock endpoints for tests)
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access.key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret.key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket.name=${MINIO_BUCKET_NAME:test-bucket}

# JWT Configuration
jwt.secret=${JWT_SECRET:test-secret-key-for-testing-purposes-only-minimum-256-bits}
jwt.expiration=3600000

# Logging
logging.level.root=WARN
logging.level.com.lootchat=INFO
