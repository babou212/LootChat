# Development Profile Configuration
spring.application.name=LootChat

# Database Configuration (environment overrides supported)
# If DATABASE_URL / USERNAME / PASSWORD are set they take precedence, otherwise fall back to local defaults.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lootchatdev}
spring.datasource.username=${DATABASE_USERNAME:dev}
spring.datasource.password=${DATABASE_PASSWORD:dev}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Data Initialization (for development)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - Development key (NOT for production)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# CORS Configuration - Allow local development
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# Public Base URL for generating invite links (frontend URL)
app.public.base-url=${PUBLIC_BASE_URL:http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=false
file.upload.dir=./uploads

# Server Configuration
server.port=8080
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB

# Logging Configuration - Verbose for development
logging.level.root=INFO
logging.level.com.lootchat=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Admin User Configuration (created on first boot if no admin exists)
admin.username=admin
admin.email=admin@lootchat.local
admin.password=admin123
admin.firstName=System
admin.lastName=Administrator
