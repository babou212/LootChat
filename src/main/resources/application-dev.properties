# Development Profile Configuration
spring.application.name=LootChat

# Database Configuration (environment overrides supported)
# If DATABASE_URL / USERNAME / PASSWORD are set they take precedence, otherwise fall back to local defaults.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lootchatdev}
spring.datasource.username=${DATABASE_USERNAME:dev}
spring.datasource.password=${DATABASE_PASSWORD:dev}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# SQL Data Initialization (for development)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - Development key (NOT for production)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# CORS Configuration - Allow local development
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# Public Base URL for generating invite links (frontend URL)
app.public.base-url=${PUBLIC_BASE_URL:http://localhost:3000}

# MinIO S3 Configuration (local development)
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:lootchat-uploads}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=false

# Server Configuration
server.port=8080
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ==============================
# Actuator Configuration (Development - More verbose)
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.info.env.enabled=true

# Application Info
info.app.name=LootChat Backend (Development)
info.app.description=LootChat Spring Boot Backend Service - Development Environment
info.app.version=@project.version@

# Logging Configuration - Verbose for development
logging.level.root=INFO
logging.level.com.lootchat=INFO
logging.level.com.lootchat.LootChat.service.OutboxEventProcessor=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Admin User Configuration (created on first boot if no admin exists)
admin.username=admin
admin.email=admin@lootchat.local
admin.password=admin123
admin.firstName=System
admin.lastName=Administrator

# ==============================
# Kafka (Development)
# ==============================
# Use local broker by default; overridden in containers with KAFKA_BOOTSTRAP_SERVERS
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.client-id=lootchat-dev

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.compression-type=lz4
spring.kafka.producer.batch-size=16384
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.properties.buffer.memory=33554432

# Consumer Configuration
spring.kafka.consumer.group-id=lootchat-dev-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.properties.fetch.min.bytes=1
spring.kafka.consumer.properties.fetch.max.wait.ms=500
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# Listener Configuration
spring.kafka.listener.concurrency=3
spring.kafka.listener.ack-mode=batch

# Topic names
app.kafka.topics.chat=lootchat.chat.messages
app.kafka.topics.notifications=lootchat.notifications

# ==============================
# Kafka Transactional Outbox Configuration
# ==============================
# Transaction ID prefix for exactly-once semantics
spring.kafka.producer.transaction-id-prefix=lootchat-tx-

# ==============================
# Email Configuration (Development - Console Output)
# ==============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=noreply@lootchat.local
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.debug=true

# Application name for emails
app.name=LootChat
