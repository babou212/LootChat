# Production Profile Configuration
spring.application.name=LootChat

# Database Configuration - Use environment variables for security
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration - Production safe settings
# NOTE: For first deployment, use 'update' to create tables, then switch to 'validate' for safety
# spring.jpa.hibernate.ddl-auto=validate (use this after initial deployment)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQL Data Initialization - Disabled for production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration - MUST use environment variable
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Use environment variable for allowed origins
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=false
file.upload.dir=${FILE_UPLOAD_DIR:/app/uploads}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml

# Security Headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging Configuration - Production safe
logging.level.root=WARN
logging.level.com.lootchat=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# SSL Configuration (uncomment and configure if using SSL)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEY_STORE}
# server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${SSL_KEY_ALIAS}

# Admin User Configuration (created on first boot if no admin exists)
# IMPORTANT: Set these via environment variables for security
admin.username=${ADMIN_USERNAME:admin}
admin.email=${ADMIN_EMAIL:admin@lootchat.local}
admin.password=${ADMIN_PASSWORD:ChangeMe123!}
admin.firstName=${ADMIN_FIRST_NAME:System}
admin.lastName=${ADMIN_LAST_NAME:Administrator}
