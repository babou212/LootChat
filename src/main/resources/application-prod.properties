# Production Profile Configuration
spring.application.name=LootChat

# Database Configuration - Use environment variables for security
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=LootChatHikariPool
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration - Production safe settings
# NOTE: For first deployment, use 'update' to create tables, then switch to 'validate' for safety
# spring.jpa.hibernate.ddl-auto=validate (use this after initial deployment)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# SQL Data Initialization - Disabled for production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration - MUST use environment variable
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Use environment variable for allowed origins
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# MinIO S3 Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:lootchat-uploads}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.resolve-lazily=false

# Server Configuration
server.port=${SERVER_PORT:8080}
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB

# Graceful Shutdown for Kubernetes
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml

# Security Headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ==============================
# Actuator Configuration (Kubernetes Health Checks & Metrics)
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.info.env.enabled=true

# Application Info for Actuator
info.app.name=LootChat Backend
info.app.description=LootChat Spring Boot Backend Service
info.app.version=@project.version@

# Logging Configuration - Production safe
logging.level.root=WARN
logging.level.com.lootchat=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# SSL Configuration (uncomment and configure if using SSL)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEY_STORE}
# server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${SSL_KEY_ALIAS}

# Admin User Configuration (created on first boot if no admin exists)
# IMPORTANT: Set these via environment variables for security
admin.username=${ADMIN_USERNAME:admin}
admin.email=${ADMIN_EMAIL:admin@lootchat.local}
admin.password=${ADMIN_PASSWORD:ChangeMe123!}
admin.firstName=${ADMIN_FIRST_NAME:System}
admin.lastName=${ADMIN_LAST_NAME:Administrator}

# ==============================
# Kafka (Production)
# ==============================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.client-id=lootchat-prod

# Producer Configuration - Optimized for production
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.retries=3
spring.kafka.producer.compression-type=lz4
spring.kafka.producer.batch-size=32768
spring.kafka.producer.properties.linger.ms=20
spring.kafka.producer.properties.buffer.memory=67108864
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.properties.delivery.timeout.ms=120000

# Consumer Configuration - Each instance gets ALL messages
# Using unique group ID per pod instance so all pods receive all messages
spring.kafka.consumer.group-id=${HOSTNAME:lootchat}-${RANDOM_UUID:${random.uuid}}
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.properties.fetch.min.bytes=1024
spring.kafka.consumer.properties.fetch.max.wait.ms=500
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=5000
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000

# Listener Configuration - Each pod instance processes all messages
spring.kafka.listener.concurrency=1
spring.kafka.listener.ack-mode=batch
spring.kafka.listener.poll-timeout=3000

# Topic names (internal application usage)
app.kafka.topics.chat=lootchat.chat.messages
app.kafka.topics.notifications=lootchat.notifications

# ==============================
# Email Configuration (Production)
# ==============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application name for emails
app.name=${APP_NAME:LootChat}
