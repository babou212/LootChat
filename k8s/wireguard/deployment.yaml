apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
  labels:
    app: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      dnsPolicy: ClusterFirst
      initContainers:
      - name: sysctls
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          sysctl -w net.ipv4.ip_forward=1
          sysctl -w net.ipv4.conf.all.forwarding=1
        securityContext:
          privileged: true
      - name: init-wg0-config
        image: busybox:latest
        command: ["/bin/sh", "/scripts/init-wg0-config.sh"]
        volumeMounts:
        - name: wireguard-config
          mountPath: /config
        - name: wireguard-keys
          mountPath: /run/secrets/wireguard
          readOnly: true
        - name: init-script
          mountPath: /scripts
          readOnly: true
      containers:
      - name: wireguard
        image: linuxserver/wireguard:latest
        ports:
        - containerPort: 51820
          protocol: UDP
          name: wireguard
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: SERVERURL
          value: "auto"
        - name: SERVERPORT
          value: "51820"
        - name: PEERS
          value: "1"
        - name: PEERDNS
          value: "10.96.0.10" 
        - name: INTERNAL_SUBNET
          value: "10.8.0.0/24"
        # CRITICAL FIX: Allow all cluster networks
        - name: ALLOWEDIPS
          value: "10.8.0.0/24,10.96.0.0/12,10.244.0.0/16"
        volumeMounts:
        - name: wireguard-config
          mountPath: /config
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "wg show wg0"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "wg show wg0 | grep -q interface"
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: wireguard-config
        persistentVolumeClaim:
          claimName: wireguard-config
      - name: lib-modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: wireguard-keys
        secret:
          secretName: wireguard-keys
      - name: init-script
        configMap:
          name: wireguard-init-script
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: wireguard
  namespace: wireguard
  labels:
    app: wireguard
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - port: 51820
    targetPort: 51820
    protocol: UDP
    name: wireguard
  selector:
    app: wireguard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wireguard-config
  namespace: wireguard
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
