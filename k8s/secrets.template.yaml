apiVersion: v1
kind: Secret
metadata:
  name: lootchat-secrets
  namespace: lootchat
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: ${POSTGRES_USER:-lootchat}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB:-lootchat}
  DATABASE_USERNAME: ${DATABASE_USERNAME:-lootchat}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  # JWT Secret
  JWT_SECRET: ${JWT_SECRET}
  # Session Password
  NUXT_SESSION_PASSWORD: ${NUXT_SESSION_PASSWORD}
  # Admin Password
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  # Mail credentials
  MAIL_USERNAME: ${MAIL_USERNAME}
  MAIL_PASSWORD: ${MAIL_PASSWORD}
  # Domain configuration
  DOMAIN: ${DOMAIN:-dylancree.com}
  # CORS allowed origins
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
  # Public URLs
  APP_PUBLIC_BASE_URL: ${APP_PUBLIC_BASE_URL}
  NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL}
  # Tenor API Key
  NUXT_PUBLIC_TENOR_API_KEY: ${NUXT_PUBLIC_TENOR_API_KEY}
