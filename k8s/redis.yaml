apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lootchat-redis
  namespace: lootchat
spec:
  serviceName: lootchat-redis
  replicas: 1
  selector:
    matchLabels:
      app: lootchat-redis
  template:
    metadata:
      labels:
        app: lootchat-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args:
        - redis-server
        - --appendonly
        - "yes"
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: lootchat-redis
  namespace: lootchat
spec:
  clusterIP: None
  selector:
    app: lootchat-redis
  ports:
  - port: 6379
    targetPort: 6379
