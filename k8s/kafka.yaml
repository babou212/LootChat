apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lootchat-kafka
  namespace: lootchat
spec:
  serviceName: lootchat-kafka
  replicas: 1
  selector:
    matchLabels:
      app: lootchat-kafka
  template:
    metadata:
      labels:
        app: lootchat-kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:latest
        ports:
        - containerPort: 9092
          name: plaintext
        - containerPort: 9093
          name: controller
        env:
        - name: KAFKA_NODE_ID
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_NODE_ID
        - name: KAFKA_PROCESS_ROLES
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_PROCESS_ROLES
        - name: KAFKA_LISTENERS
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_LISTENERS
        - name: KAFKA_ADVERTISED_LISTENERS
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_ADVERTISED_LISTENERS
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_INTER_BROKER_LISTENER_NAME
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_CONTROLLER_LISTENER_NAMES
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_CONTROLLER_QUORUM_VOTERS
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: KAFKA_AUTO_CREATE_TOPICS_ENABLE
        - name: CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              name: lootchat-config
              key: CLUSTER_ID
---
apiVersion: v1
kind: Service
metadata:
  name: lootchat-kafka
  namespace: lootchat
spec:
  clusterIP: None
  selector:
    app: lootchat-kafka
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext
  - port: 9093
    targetPort: 9093
    name: controller
