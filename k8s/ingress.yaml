apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lootchat-ingress
  namespace: lootchat
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "lootchat-backend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "lootchat-affinity"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "10800"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dylancree.com  # Replace with your actual domain
    secretName: lootchat-tls
  rules:
  - host: dylancree.com  # Replace with your actual domain
    http:
      paths:
      # File uploads/downloads go directly to backend
      - path: /api/files
        pathType: Prefix
        backend:
          service:
            name: lootchat-backend
            port:
              number: 8080
      # All other API routes go through frontend for SSR
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lootchat-frontend
            port:
              number: 3000
      # WebSocket goes directly to backend
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: lootchat-backend
            port:
              number: 8080
      # Uploads go directly to backend
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: lootchat-backend
            port:
              number: 8080
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lootchat-frontend
            port:
              number: 3000
---
# MinIO ingress on subdomain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lootchat-minio-ingress
  namespace: lootchat
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/upstream-vhost: "$host"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - minio.dylancree.com
    secretName: minio-tls
  rules:
  - host: minio.dylancree.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000
---
# ClusterIssuer for Let's Encrypt
# Note: This requires cert-manager to be installed in your cluster
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: dylanpab1@gmail.com  # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
